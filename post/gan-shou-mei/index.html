            <div class="post-date">2020-01-07</div>
            
            <div class="post-content" v-pre>
              <p>三十岁以后的我常常感觉感伤<br>
感伤美好的逝去</p>
<p>窦唯不再开口唱歌<br>
宫崎骏宣布退休<br>
王菲的音色不如从前<br>
诸此种种</p>
<p>但是，我又还是常常感受到美<br>
是枝裕和的电影总是能给我感动<br>
周深的音乐空灵美妙</p>
<p>虽然逝去的过往如此美好<br>
但未来一定会更好<br>
就算留恋过往也不要回头看<br>
在那大海的彼端<br>
一定有空濛的彼岸</p>
<p>尽管岁月流逝，年华老去<br>
但是，<br>
我依然能感到美丽的东西是美的<br>
仅这样就很开心</p>
