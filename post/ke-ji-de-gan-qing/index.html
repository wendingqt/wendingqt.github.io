            <h2 class="post-title">科技的感情</h2>
            <div class="post-date">2020-07-17</div>
            
            <div class="post-content" v-pre>
              <p>第一次用iPhone是2010年，乔布斯再一次改变世界的iPhone4。<br>
当时就觉得iPhone的音效很好。据说用的Texas Instruments的功放芯片。<br>
最近又买了一个iPhone。躺在浴缸里泡澡听歌。<br>
听的肯定是不一样的音乐。<br>
但是那优秀的音质，让人似曾相识。<br>
听着iPhone里的音乐，让人回忆起过往，怀念逝去的青春。<br>
第一次从冰冷的科技中感受到浓烈的感情。</p>
